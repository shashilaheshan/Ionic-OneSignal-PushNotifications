<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Slides</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-slides pager loop="true">
		<ion-slide *ngFor="let item of items">
			<img src="{{item.image}}" />
		</ion-slide>
	</ion-slides>
</ion-content>
